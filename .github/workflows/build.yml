name: Build WinDivert Proxifier

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # 允许手动触发

env:
  BUILD_TYPE: Release

jobs:
  build-x64:
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64

    - name: Configure CMake (x64)
      run: cmake -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Prepare artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        Copy-Item -Path "build/bin/${{ env.BUILD_TYPE }}/*" -Destination "artifacts/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "build/bin/*" -Destination "artifacts/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "config.xml" -Destination "artifacts/" -ErrorAction SilentlyContinue
        Get-ChildItem -Path "artifacts/" -Recurse
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: proxifier-x64
        path: artifacts/
        if-no-files-found: warn

  build-x86:
    runs-on: windows-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x86

    - name: Configure CMake (x86)
      run: cmake -B build -G "Visual Studio 17 2022" -A Win32 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}

    - name: Build
      run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

    - name: Prepare artifacts
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        Copy-Item -Path "build/bin/${{ env.BUILD_TYPE }}/*" -Destination "artifacts/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "build/bin/*" -Destination "artifacts/" -Recurse -ErrorAction SilentlyContinue
        Copy-Item -Path "config.xml" -Destination "artifacts/" -ErrorAction SilentlyContinue
        Get-ChildItem -Path "artifacts/" -Recurse
      shell: pwsh

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: proxifier-x86
        path: artifacts/
        if-no-files-found: warn

  # 创建 Release（仅在推送 tag 时）
  release:
    needs: [build-x64, build-x86]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download x64 artifacts
      uses: actions/download-artifact@v4
      with:
        name: proxifier-x64
        path: release/x64

    - name: Download x86 artifacts
      uses: actions/download-artifact@v4
      with:
        name: proxifier-x86
        path: release/x86

    - name: Create ZIP archives
      run: |
        cd release
        zip -r ../proxifier-x64.zip x64/
        zip -r ../proxifier-x86.zip x86/

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          proxifier-x64.zip
          proxifier-x86.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}